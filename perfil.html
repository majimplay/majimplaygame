<!DOCTYPE html>
<html lang="pt-BR"> <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Cliente</title> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuração do Tailwind
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Estilos adicionais se necessário */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para o spinner */
        .loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3b82f6; /* blue-500 */
            border-radius: 50%;
            width: 16px; /* Menor para caber no botão */
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <div class="max-w-2xl mx-auto bg-white p-6 md:p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Cadastro de Cliente</h1>

        <form id="clientForm" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
            <div class="md:col-span-2">
                <label for="cliente" class="block text-sm font-medium text-gray-700">Nome do Cliente <span class="text-red-500">*</span></label>
                <input type="text" id="cliente" name="cliente" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="cpf" class="block text-sm font-medium text-gray-700">CPF</label>
                <input type="text" id="cpf" name="cpf"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="tel" class="block text-sm font-medium text-gray-700">Telefone</label>
                <input type="tel" id="tel" name="tel"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="cep" class="block text-sm font-medium text-gray-700">CEP</label>
                <input type="text" id="cep" name="cep"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="logradouro" class="block text-sm font-medium text-gray-700">Logradouro</label>
                <input type="text" id="logradouro" name="logradouro"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="cidade" class="block text-sm font-medium text-gray-700">Cidade</label>
                <input type="text" id="cidade" name="cidade"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div>
                <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
                <input type="text" id="estado" name="estado"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

             <div class="md:col-span-2">
                <label for="bairro" class="block text-sm font-medium text-gray-700">Bairro</label>
                <input type="text" id="bairro" name="bairro"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div class="md:col-span-2 mt-4">
                <button type="submit" id="enviar"
                        class="w-full inline-flex justify-center items-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                    <span id="buttonText">Enviar Cadastro</span>
                    <div id="loader" class="loader hidden ml-2"></div> </button>
            </div>
        </form>

        <div id="statusMessage" class="mt-4 text-center text-sm font-medium"></div>
    </div>

    <script>
        // !!! IMPORTANTE: Cole aqui a URL do SEU App da Web do Google Apps Script !!!
        const CLIENT_SHEET_URL = 'https://script.google.com/macros/s/AKfycby8cfENQ2775FjZs3vQ-MvFvaey9u0BExriVWC-Q8fZKWELUusbh9KK9GbcFloxaYeG/exec'; // <--- SUBSTITUA AQUI

        // Elementos do DOM
        const form = document.getElementById('clientForm');
        const submitButton = document.getElementById('enviar');
        const buttonText = document.getElementById('buttonText');
        const loader = document.getElementById('loader');
        const statusMessageDiv = document.getElementById('statusMessage');

        // Função para enviar dados
        function saveToClientSheet(clientData) {
            if (!CLIENT_SHEET_URL || CLIENT_SHEET_URL === 'COLOQUE_A_URL_DO_SEU_SCRIPT_AQUI') {
                console.error('URL do Google Apps Script não configurada no HTML.');
                statusMessageDiv.textContent = 'Erro: URL do script não configurada.';
                statusMessageDiv.className = 'mt-4 text-center text-sm font-medium text-red-600';
                return Promise.reject('URL não configurada'); // Retorna uma promessa rejeitada
            }

            statusMessageDiv.textContent = 'Enviando dados...';
            statusMessageDiv.className = 'mt-4 text-center text-sm font-medium text-gray-700'; // Estilo padrão
            buttonText.textContent = 'Enviando...';
            loader.classList.remove('hidden');
            submitButton.disabled = true;

            return fetch(CLIENT_SHEET_URL, {
                method: 'POST',
                mode: 'no-cors', // Importante para Apps Script
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json', // Boa prática
                },
                body: JSON.stringify(clientData) // Converte objeto JS para JSON string
            })
            .then(() => {
                // Com 'no-cors', não podemos ler a resposta, então assumimos sucesso.
                console.log('Dados enviados para o Apps Script (no-cors).');
                statusMessageDiv.textContent = 'Cadastro enviado com sucesso!';
                statusMessageDiv.className = 'mt-4 text-center text-sm font-medium text-green-600';
                form.reset(); // Limpa o formulário
            })
            .catch((error) => {
                console.error('Erro ao enviar dados:', error);
                statusMessageDiv.textContent = `Erro ao enviar: ${error.message}. Verifique o console.`;
                statusMessageDiv.className = 'mt-4 text-center text-sm font-medium text-red-600';
                throw error; // Re-lança o erro para o .finally saber que falhou
            })
            .finally(() => {
                // Reabilita o botão e esconde o spinner
                buttonText.textContent = 'Enviar Cadastro';
                loader.classList.add('hidden');
                submitButton.disabled = false;
            });
        }

        // Event listener para o envio do formulário
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Previne o envio padrão HTML

            // Coleta os dados do formulário
            const clientData = {
                cliente: document.getElementById('cliente').value.trim(),
                cpf: document.getElementById('cpf').value.trim(),
                tel: document.getElementById('tel').value.trim(),
                cep: document.getElementById('cep').value.trim(),
                logradouro: document.getElementById('logradouro').value.trim(),
                cidade: document.getElementById('cidade').value.trim(),
                estado: document.getElementById('estado').value.trim(),
                bairro: document.getElementById('bairro').value.trim()
            };

            // Envia os dados
            saveToClientSheet(clientData);
        });
    </script>
</body>
</html>
