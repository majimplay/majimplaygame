<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Gerenciamento</title>
    <link rel="stylesheet" href="cabecaio.css">
    <style>
        .iframe-container {
            margin-top: 20px;
            border: 2px solid #A2BF3F;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .iframe-content {
            width: 100%;
            height: 500px;
            border: none;
            display: none;
        }
        
        .iframe-content.active {
            display: block;
        }

        .button-container {
            gap: 10px;
            margin-bottom: 15px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="containerStyle">
            <div class="containerPadding">
                <!-- Logged-out state -->
                <div id="googleSignInButtonContainer">
                    <div id="g_id_onload"
                         data-client_id="21514234895-keiqos567ifvs4hjkg3l1q5mvun8lri0.apps.googleusercontent.com"
                         data-context="signin"
                         data-ux_mode="popup"
                         data-callback="handleCredentialResponse"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signin_with"
                         data-size="large"
                         data-logo_alignment="left">
                    </div>
                </div>

                <!-- Logged-in state -->
                <div id="userInfo" class="hidden">
                    <div style="display: flex; align-items: center;">
                        <img id="userPhoto" src="" alt="Foto" style="width:100px; height:100px; border-radius:50%; margin-right:20px;">
                        <div>
                            <h2 style="font-size:24pt; color:#A2BF3F;">Bem-vindo, <span id="userName"></span>!</h2>
                            <p style="font-size:12pt; color:#FFFFFF;"><strong>Email:</strong> <span id="userEmail"></span></p>
                        </div>
                    </div>
                    <div class="button-container">
                        <button id="registo" class="buttonStyle">Registro</button>
                        <button id="conta" class="buttonStyle">Meu Perfil</button>
                        <button id="loja" class="buttonStyle">Minha Loja</button>
                        <button class="buttonStyle aiframe-btn" data-iframe="aiframe1">Aiframe 1</button>
                        <button class="buttonStyle aiframe-btn" data-iframe="aiframe2">Aiframe 2</button>
                        <button id="logoutButton" class="buttonStyle">Sair</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Iframes -->
        <div class="iframe-container">
            <iframe src="registo.html" class="iframe-content" id="registoFrame"></iframe>
            <iframe src="perfil.html" class="iframe-content" id="contaFrame"></iframe>
            <iframe src="criarloja.html" class="iframe-content" id="LojaFrame"></iframe>
            criarloja.html
            <div class="iframe-content" id="aiframe1">
                <h2 style="padding: 20px; color: #A2BF3F;">Aiframe 1 - Em desenvolvimento</h2>
            </div>
            <div class="iframe-content" id="aiframe2">
                <h2 style="padding: 20px; color: #A2BF3F;">Aiframe 2 - Em desenvolvimento</h2>
            </div>
        </div>

        <div id="statusMessage"></div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
</body>
</html>
