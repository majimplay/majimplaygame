<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Gerenciamento</title>
    <link rel="stylesheet" href="cabecaio.css">
    <style>
        /* Novo CSS para iframes */
        .iframe-container {
            margin-top: 20px;
            border: 2px solid #A2BF3F;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .iframe-content {
            width: 100%;
            height: 500px;
            border: none;
            display: none;
        }
        
        .iframe-content.active {
            display: block;
        }

        .button-container {
            gap: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="containerStyle">
            <div class="containerPadding">
                <!-- Área de login -->
                <div id="googleSignInButtonContainer">
                    <!-- ... (mantenha o conteúdo original do login) ... -->
                </div>

                <!-- Logged-in state -->
                <div id="userInfo" class="hidden">
                    <!-- ... (mantenha o conteúdo original do usuário logado) ... -->
                    <div class="button-container">
                        <button id="registo" class="buttonStyle">Registro</button>
                        <button id="conta" class="buttonStyle">Meu Perfil</button>
                        <button class="buttonStyle aiframe-btn" data-iframe="aiframe1">Aiframe 1</button>
                        <button class="buttonStyle aiframe-btn" data-iframe="aiframe2">Aiframe 2</button>
                        <button id="logoutButton" class="buttonStyle">Sair</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Container para os iframes -->
        <div class="iframe-container">
            <iframe src="registo.html" class="iframe-content" id="registoFrame"></iframe>
            <iframe src="perfil.html" class="iframe-content" id="contaFrame"></iframe>
            <div class="iframe-content" id="aiframe1">
                <h2 style="padding: 20px; color: #A2BF3F;">Aiframe 1 - Em desenvolvimento</h2>
            </div>
            <div class="iframe-content" id="aiframe2">
                <h2 style="padding: 20px; color: #A2BF3F;">Aiframe 2 - Em desenvolvimento</h2>
            </div>
        </div>

        <div id="statusMessage"></div>
    </div>

    <!-- Scripts -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
</body>
</html>
