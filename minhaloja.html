<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minha Loja</title>
    <link rel="stylesheet" type="text/css" href="minhapagina_html.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="deslogado" class="container">
        <h1>Faça login para continuar</h1>
        <div id="g_id_onload"
             data-client_id="SEU_CLIENT_ID_AQUI"
             data-login_uri="https://seusite.com"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
    </div>
    <div id="logado" class="container hidden">
        <h1>Bem-vindo, <span id="userName"></span>!</h1>
        <div id="botoes">
            <button id="botao1">Botão 1</button>
            <button id="botao2">Botão 2</button>
            <button id="botao3">Botão 3</button>
            <button id="botao4">Botão 4</button>
        </div>
        <button id="logoutButton">Logoff</button>
    </div>
    <div id="statusMessage"></div>
    <script src="script.js"></script>
</body>
</html>
