<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Formulário de Registro</h2>
    <form id="meuForm">
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" name="nome" >
        </div>
        
        <div class="form-group">
            <label>Email:</label>
              <input type="text" name="email" >
        </div>
        
      
        
        <button type="submit">Enviar</button>
    </form>

<script>
document.getElementById('meuForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const dados = {};
    formData.forEach((value, key) => dados[key] = value);
    
    const scriptURL = 'https://script.google.com/macros/s/AKfycbworSJdoGzAh9k6DZ8FO5qyeyb9gc7ISq8MgaIqmkmQwXeLrCPTbqZBwPA_Kq1-GIhIPw/exec';
    
    fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(dados),
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        if(data.result === 'success') {
            alert('Dados salvos com sucesso!');
            document.getElementById('meuForm').reset();
        } else {
            alert('Erro: ' + data.message);
        }
    })
    .catch(error => alert('Erro na requisição: ' + error.message));
});
</script>
</body>
</html>
