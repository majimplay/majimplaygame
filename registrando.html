<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Formulário de Registro</h2>
    <form id="meuForm">
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" name="nome" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label>OTAO:</label>
            <input type="text" name="otao" required>
        </div>
        
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('meuForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const dados = {};
            formData.forEach((value, key) => dados[key] = value);
            
            // Substitua com seu URL do Google Apps Script
            const scriptURL = 'SUA_URL_DO_GOOGLE_SCRIPT_AQUI';
            
            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(dados),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => alert('Dados salvos com sucesso!'))
            .catch(error => console.error('Erro!', error.message));
        });
    </script>
</body>
</html>
