<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Formulário de Registro</h2>
    <form id="meuForm">
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" name="nome" >
        </div>
        
        <div class="form-group">
            <label>Email:</label>
              <input type="text" name="email" >
        </div>
        
      
        
        <button type="submit">Enviar</button>
    </form>

<script>
document.getElementById('meuForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const dados = {
        nome: this.nome.value.trim(),
        email: this.email.value.trim()
    };

    const scriptURL = 'https://script.google.com/macros/s/AKfycbworSJdoGzAh9k6DZ8FO5qyeyb9gc7ISq8MgaIqmkmQwXeLrCPTbqZBwPA_Kq1-GIhIPw/exec';

    try {
        const response = await fetch(scriptURL, {
            method: 'POST',
            body: JSON.stringify(dados),
            headers: {
                'Content-Type': 'application/json'
            }
        });

        const rawResponse = await response.text();
        const data = JSON.parse(rawResponse);

        if(data.status === 'success') {
            alert('Dados salvos com sucesso!');
            this.reset();
        } else {
            alert(`Erro: ${data.message || 'Erro desconhecido'}`);
        }
    } catch (error) {
        alert(`Erro de comunicação: ${error.message}`);
    }
});
</script>
</body>
</html>
