<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro de Usuários</title>
    <link rel="stylesheet" href="cabecaio.css">
</head>
<body>
    <div class="container">
        <div class="containerStyle">
            <div class="containerPadding">
                <!-- Logged-out state -->
                <div id="googleSignInButtonContainer">
                    <div id="g_id_onload"
                         data-client_id="21514234895-keiqos567ifvs4hjkg3l1q5mvun8lri0.apps.googleusercontent.com"
                         data-context="signin"
                         data-ux_mode="popup"
                         data-callback="handleCredentialResponse"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signin_with"
                         data-size="large"
                         data-logo_alignment="left">
                    </div>
                </div>
                <!-- Logged-in state -->
                <div id="userInfo" class="hidden">
                    <div style="display: flex; align-items: center;">
                        <img id="userPhoto" src="" alt="Foto do Usuário" style="width:100px; height:100px; border-radius:50%; margin-right:20px;">
                        <div>
                            <h2 style="font-size:24pt; font-family:Arial, Helvetica, sans-serif; color:#A2BF3F;">Bem-vindo, <span id="userName"></span>!</h2>
                            <p style="font-size:12pt; font-family:Arial, Helvetica, sans-serif; color:#FFFFFF;"><strong>Email:</strong> <span id="userEmail"></span></p>
                        </div>
                    </div>
                  <div class="button-container">
                  <a href="minhaconta.html" id="conta" class="buttonStyle">minha conta</a>
                  <button id="logoutButton" class="buttonStyle">Sair</button>
                  </div>
                </div>
            </div>
        </div>
        <!-- Manual entry form -->
        <div id="manualEntry">
            <h2>Cadastrar Usuário Manualmente para teste</h2>
            <input type="text" id="inputId" placeholder="Google ID">
            <input type="text" id="inputName" placeholder="Nome">
            <input type="email" id="inputEmail" placeholder="Email">
            <input type="text" id="inputPicture" placeholder="URL da Foto">
            <button id="submitUserButton">Enviar</button>
        </div>
        <!-- Manual entry form -->
        <div id="statusMessage"></div>
    </div>

    <!-- Scripts -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
</body>
</html>
